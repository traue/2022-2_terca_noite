<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora Segundo Grau</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
        <h1>Calculadora Segundo grau</h1>
        <hr>
        <main class="container">

            <p>Exemplo: <span><b>ax²+bx+c=0</b></span></p>
            <form method="post" action="resultadoEquacao.jsp">
                <div class="mb-3">
                    <label class="form-label">Digite o valor de A: </label>
                    <input type="number"  class="form-control" name="valorA" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Digite o valor de B: </label>
                    <input type="number"  class="form-control" name="valorB" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Digite o valor de C: </label>
                    <input type="number"  class="form-control" name="valorC" required>
                </div>

                <input type="submit" class="btn btn-success" value="Calcular Equação">

            </form>

        </main>

    </body>
</html>
